<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800">
    <!-- Background -->
    <rect width="1200" height="800" fill="white"/>
    
    <!-- Router R1 -->
    <circle cx="600" cy="100" r="60" fill="#B8D1E6" stroke="#666" stroke-width="3"/>
    <text x="600" y="110" text-anchor="middle" font-size="24">1841</text>
    <text x="600" y="180" text-anchor="middle" font-size="24">R1</text>
    
    <!-- Switch S1 -->
    <path d="M500 350 h200 v60 h-200 v-60" fill="#B8D1E6" stroke="#666" stroke-width="3"/>
    <text x="600" y="450" text-anchor="middle" font-size="24">2960-24TT</text>
    <text x="600" y="485" text-anchor="middle" font-size="24">S1</text>
    
    <!-- PC1 -->
    <rect x="900" y="330" width="120" height="100" fill="#B8D1E6" stroke="#666" stroke-width="3"/>
    <text x="960" y="470" text-anchor="middle" font-size="24">PC-PT</text>
    <text x="960" y="500" text-anchor="middle" font-size="24">PC1</text>
    
    <!-- PC2 -->
    <rect x="900" y="600" width="120" height="100" fill="#B8D1E6" stroke="#666" stroke-width="3"/>
    <text x="960" y="740" text-anchor="middle" font-size="24">PC-PT</text>
    <text x="960" y="770" text-anchor="middle" font-size="24">PC2</text>
    
    <!-- Server -->
    <rect x="200" y="330" width="120" height="160" fill="#B8D1E6" stroke="#666" stroke-width="3"/>
    <text x="260" y="530" text-anchor="middle" font-size="24">Server-PT</text>
    <text x="260" y="560" text-anchor="middle" font-size="24">Server</text>
    
    <!-- Connections -->
    <line x1="600" y1="160" x2="600" y2="350" stroke="green" stroke-width="4"/>
    <text x="630" y="250" font-size="20">Fa0/1</text>
    
    <line x1="700" y1="380" x2="900" y2="380" stroke="red" stroke-width="4"/>
    <text x="800" y="360" font-size="20">Fa0/18</text>
    
    <line x1="500" y1="380" x2="320" y2="410" stroke="red" stroke-width="4"/>
    <text x="400" y="360" font-size="20">Fa0/24</text>

    <!-- Interface Labels -->
    <rect x="50" y="50" width="300" height="150" fill="white" stroke="#666"/>
    <text x="70" y="80" font-size="20" fill="black">Interface Colors:</text>
    <line x1="70" y1="100" x2="170" y2="100" stroke="green" stroke-width="4"/>
    <text x="180" y="105" font-size="16">Router Connection</text>
    <line x1="70" y1="130" x2="170" y2="130" stroke="red" stroke-width="4"/>
    <text x="180" y="135" font-size="16">Device Connections</text>
</svg>
