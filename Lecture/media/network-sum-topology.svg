<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="800" height="500" fill="#f8fafc"/>
    
    <!-- Title -->
    <text x="400" y="40" text-anchor="middle" font-size="20" font-weight="bold">Võrgu summeerimine topoloogias</text>

    <!-- Core router -->
    <rect x="350" y="80" width="100" height="60" rx="10" fill="#94a3b8"/>
    <text x="400" y="115" text-anchor="middle" fill="white">Core</text>

    <!-- Distribution routers -->
    <rect x="150" y="200" width="100" height="60" rx="10" fill="#64748b"/>
    <text x="200" y="235" text-anchor="middle" fill="white">Router 1</text>

    <rect x="550" y="200" width="100" height="60" rx="10" fill="#64748b"/>
    <text x="600" y="235" text-anchor="middle" fill="white">Router 2</text>

    <!-- Networks -->
    <rect x="50" y="350" width="120" height="40" rx="5" fill="#86efac"/>
    <text x="110" y="375" text-anchor="middle" font-size="12">10.10.1.0/24</text>

    <rect x="190" y="350" width="120" height="40" rx="5" fill="#86efac"/>
    <text x="250" y="375" text-anchor="middle" font-size="12">10.10.2.0/24</text>

    <rect x="490" y="350" width="120" height="40" rx="5" fill="#86efac"/>
    <text x="550" y="375" text-anchor="middle" font-size="12">10.20.1.0/24</text>

    <rect x="630" y="350" width="120" height="40" rx="5" fill="#86efac"/>
    <text x="690" y="375" text-anchor="middle" font-size="12">10.20.2.0/24</text>

    <!-- Lines -->
    <line x1="400" y1="140" x2="200" y2="200" stroke="#475569" stroke-width="2"/>
    <line x1="400" y1="140" x2="600" y2="200" stroke="#475569" stroke-width="2"/>
    
    <line x1="200" y1="260" x2="110" y2="350" stroke="#475569" stroke-width="2"/>
    <line x1="200" y1="260" x2="250" y2="350" stroke="#475569" stroke-width="2"/>
    <line x1="600" y1="260" x2="550" y2="350" stroke="#475569" stroke-width="2"/>
    <line x1="600" y1="260" x2="690" y2="350" stroke="#475569" stroke-width="2"/>

    <!-- Routing tables -->
    <!-- Router 1 table -->
    <rect x="50" y="150" width="140" height="40" fill="white" stroke="#94a3b8"/>
    <text x="120" y="175" text-anchor="middle" font-size="12">Summeeritud route:
10.10.0.0/23</text>

    <!-- Router 2 table -->
    <rect x="610" y="150" width="140" height="40" fill="white" stroke="#94a3b8"/>
    <text x="680" y="175" text-anchor="middle" font-size="12">Summeeritud route:
10.20.0.0/23</text>

    <!-- Core table -->
    <rect x="460" y="80" width="140" height="40" fill="white" stroke="#94a3b8"/>
    <text x="530" y="100" text-anchor="middle" font-size="12">Marsruutimistabel:</text>
    <text x="530" y="115" text-anchor="middle" font-size="12">10.10.0.0/23 → Router 1</text>
    <text x="530" y="130" text-anchor="middle" font-size="12">10.20.0.0/23 → Router 2</text>
</svg>
